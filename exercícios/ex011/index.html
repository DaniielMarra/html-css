<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotop.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/pexels-eberhard-grossgasteiger-1624496.jpg" type="image/jpg">
        <img src="imagens/pexels-benjamin-suter-3617500.jpg" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!-- MP3 WAV OGG-->
    <audio controls preload="none">
        <source src="midia/X2Download.app - Scattering Leaves (128 kbps).mp3" type="audio/mpeg">
        <source src="midia/X2Download.app - Scattering Leaves (128 kbps).ogg" type="audio/ogg">
        <source src="midia/X2Download.app - Scattering Leaves (128 kbps).wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/X2Download.app - Scattering Leaves (128 kbps).mp3">Clique aqui para baixar o arquivo em MP3.</a></p>
    </audio>
</body>
</html>
