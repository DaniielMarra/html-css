    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: Monster;
            src: url('fonts/Melted\ Monster.ttf') format('truetype');
            font-weight: normal;
            font: normal;

        /* Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanced Typography)
            - svg
        */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Times New Roman', Times, serif;
            font-size: 3em;
        }
        p {
            font-family: 'Monster', Times, serif;
        }
    </style>
</head>
